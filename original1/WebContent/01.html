<p>
白馬村は日本アルプスの山間部に位置し、1998 年冬季オリンピックの開催地となった長野市の郊外にあります。

ウィンター スポーツのメッカと称され、スキーやスノーボード、ハイキングに適した地形を利用した山岳リゾートエリアが広がります。

オリンピックのために建設された白馬ジャンプ競技場は、八方尾根スキー場のふもとにあります。
白馬村は、温泉やアフタースキー スポットも充実しています。</p><br>
